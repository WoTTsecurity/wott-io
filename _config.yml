# Jekyll configuration
markdown: kramdown
highlighter: rouge
# paginate: 10 # amount of posts to show
# paginate_path: /page:num/
language: 'en-uk'

baseurl: '/wott-io/'
url: 'https://wottsecurity.github.io'

# Website info
title: Web of Trusted Things
description: WoTT is a free, automated, open-source public key infrastructure for connected hardware
cover: assets/images/blog-cover.jpg
logo: assets/images/blog-icon.png
logo_dark: assets/images/favicon.png
favicon: assets/images/favicon.png

log1: 1
log: 2

#Need add your subscribe mailchimp link list
mailchimp-list: //redgadgets.us10.list-manage.com/subscribe/post?u=210acce5db69d3d4a04b0e25d&amp;id=08c6708f40

twitter: wott # replace by your username
facebook: wott # replace by your username

# Permalinks
permalink: /blog/:categories/:year/:month/:day/:title

plugins_dir:
  - _plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-feed
  - jekyll-assets
  - jekyll-minimagick

pagination:
  enabled: true
  per_page: 10
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

mini_magick:
  cover_blog_mini:
    source: assets/images/blogcover
    destination: assets/images/blogcover/mini
    resize: "320x320"
  cover_blog_full:
    source: assets/images/blogcover
    destination: assets/images/blogcover/full
    resize: "1024x1024"
  images_blog:
    source: assets/images/blog
    destination: assets/images/blog
    resize: "1024x1024"

feed:
  path: feed.xml

exclude:
  - docker-compose.yml
  - README.md
  - Gemfile*